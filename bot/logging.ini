[loggers]
keys=root, main, bot, commands, phrases, database
 
[handlers]
keys=rootHandler, consoleHandler, fileHandler, fileDebugHandler

[formatters]
keys=simpleFormatter, detailedFormatter
 
[logger_root]
level=NOTSET
handlers=rootHandler
 
[logger_main]
level=INFO
handlers=consoleHandler, fileHandler
qualname=main

[logger_bot]
level=INFO
handlers=consoleHandler, fileHandler
qualname=bot

[logger_commands]
level=DEBUG
handlers=consoleHandler, fileHandler, fileDebugHandler
qualname=commands

[logger_phrases]
level=DEBUG
handlers=fileDebugHandler
qualname=phrases

[logger_database]
level=DEBUG
handlers=fileDebugHandler
qualname=database

[handler_rootHandler]
class=NullHandler
level=NOTSET
args=(NOTSET,)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("log/bot.log",)

[handler_fileDebugHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=("log/debug.log",)
 
[formatter_simpleFormatter]
format=[%(asctime)s][%(name)s: %(levelname)s] %(message)s
datefmt=%b %d - %H:%M:%S

[formatter_detailedFormatter]
format=[%(asctime)s][%(name)s - line %(lineno)d: %(levelname)s] %(message)s
datefmt=%d-%b-%Y %H:%M:%S